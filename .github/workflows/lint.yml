name: Lint

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Lint Backend
        run: |
          cd backend
          npm ci
          npm run check
          npm run lint

      - name: Lint Frontend
        run: |
          cd frontend
          npm ci
          npm run check
          npm run lint
