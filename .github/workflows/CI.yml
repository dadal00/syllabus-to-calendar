name: CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: |
          npm run lint

      - name: Format Check
        run: |
          npm run format-check

      - name: Tests
        run: |
          npm run test

      - name: Build
        run: |
          export OPENAI_API_KEY=dummy
          npm run build
